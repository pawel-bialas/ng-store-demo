<a routerLink="/admin/products/new" class="btn btn-primary">Add New Product</a>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Key</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products$">
    <td>{{ p.title }}</td>
    <td>{{ p.price | currency: 'USD': true }}</td>
    <td>{{ p.key }}</td>
    <td>
      <button class="btn btn-primary" [routerLink]="['/admin/products/', p.key]">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
