<div class="container">
  <h1>Shoping Cart</h1>
  <p>You have {{currentCart.totalItemsCount}} items in your shopping cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of currentCart.items">
        <td>{{ item.product.title }} ({{ item.product.price }})</td>
        <td>{{ item.quantity }}</td>
        <td>{{ (item.quantity) * (item.product.price) }}</td>
      </tr>
    </tbody>
  </table>
</div>
